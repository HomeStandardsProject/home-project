overwrite: true
schema:
  - https://graphql.contentful.com/content/v1/spaces/56c95v53ajrr:
      headers:
        Authorization: Bearer ${API_KEY}
documents: "api-functions/cms/Contentful.ts"
require:
  - ts-node/register
generates:
  "api-functions/cms/ContentfulQueries.ts":
    plugins:
      - typescript
      - typescript-operations
      - add:
          content: "// This code is autogenerated. Do not modify manually."
    config:
      enumsAsTypes: true
      typesPrefix: GraphQLContentful
      maybeValue: "T"
